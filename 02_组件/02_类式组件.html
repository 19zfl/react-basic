<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类式组件</title>
</head>
<body>
<!-- 准备一个容器提供给react使其发挥作用 -->
<div id="test"></div>

<!-- 引入React核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入React-dom，用于支持React操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    // 1. 创建类式组件
    class MyComponent extends React.Component {
        render() {
            // render放在类的原型对象上的，供实例使用
            console.log(this)
            return <h1>我是用类定义的组件（适用于【复杂组件】的定义）</h1>
        }
    }
    // 2. 渲染组件到页面
    ReactDOM.render(<MyComponent/>, document.getElementById('test'))
    /*
    * 执行了ReactDOM.render(<MyComponent/>, document.getElementById('test'))之后发生了什么？
    * 1. React解析组件标签，找到了MyComponent组件
    * 2. 发现组件是使用类定义的，随后new该类的实例，并通过该实例调用到
    * 3. 将返回的虚拟DOM转为真实DOM，随后呈现在页面上
    * */
</script>
</body>
</html>
