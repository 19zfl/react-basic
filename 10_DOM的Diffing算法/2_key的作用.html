<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_key的作用</title>
</head>
<body>
<div id="test"></div>

<!-- 引入React核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入React-dom，用于支持React操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!-- 引入prop-types，用于对组件标签属性进行限制 -->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    class Person extends React.Component {
        state = {
            persons:[
                {id:1, name:'小张', age:19},
                {id:2, name:'小王', age:22}
            ]
        }
        render() {
            return (
                <div>
                    <h1>展示人员信息</h1>
                    <button onClick={this.addPerson}>添加一个小李</button>
                    <h3>使用index索引值作为key</h3>
                    <ul>
                        {
                            this.state.persons.map((obj, index) => {
                                return <li key={index}>{obj.name}---{obj.age}<input type="text"/></li>
                            })
                        }
                    </ul>
                    <hr/>
                    <h3>使用id（数据唯一标识）作为key</h3>
                    <ul>
                        {
                            this.state.persons.map((obj) => {
                                return <li key={obj.id}>{obj.name}---{obj.age}<input type="text"/></li>
                            })
                        }
                    </ul>
                </div>
            )
        }

        addPerson = () => {
            const {persons} = this.state
            const p = {id: persons.length + 1, name: '小李', age: 21}
            this.setState({
                persons: [p, ...persons]
            })
        }
    }

    ReactDOM.render(<Person/>, document.getElementById('test'))
</script>
</body>
</html>
