<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_createRef</title>
</head>
<body>
<!-- 准备一个容器提供给react使其发挥作用 -->
<div id="test"></div>

<!-- 引入React核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入React-dom，用于支持React操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转换为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!-- 引入prop-types，用于对组件标签属性进行限制 -->
<script type="text/javascript" src="../js/prop-types.js"></script>

<script type="text/babel">
    // 1.创建组件
    class ReactInput extends React.Component {
        // React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点，该容器是‘专人专用‘的
        myInputRef = React.createRef()
        myBlurRef = React.createRef()
        showData = ()=>{
            alert(this.myInputRef.current.value)
        }
        showBlur = ()=>{
            alert(this.myBlurRef.current.value)
        }
        render() {
            return (
                <div>
                    <input ref={this.myInputRef} type="text" placeholder="点击左侧按钮提示数据"/>&nbsp;
                    <button onClick={this.showData}>点击提示左侧数据</button>&nbsp;
                    <input ref={this.myBlurRef} onBlur={this.showBlur} type="text" placeholder="点击左侧按钮提示数据"/>
                </div>
            )
        }
    }
    // 2.渲染组件到页面
    ReactDOM.render(<ReactInput/>, document.getElementById('test'))
</script>
</body>
</html>
