<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的基本知识</title>
</head>
<body>
    <script type="text/javascript">
        // 创建一个Person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // 构造器中的this是指类的实例对象
                this.name = name;
                this.age = age;
            }
            // 一般方法
            speak() {
                // speak方法放在了哪里？——类的原型对象上，供实例使用
                // 通过Person实例对象调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name},年龄${this.age}`)
            }
        }
        // 创建一个Person的实例对象
        // const person = new Person('Tommy', 19)
        // console.log(person)
        // 创建一个Student类，继承于Person类
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age);
                this.grade = grade;
            }
            speak() {
                console.log(`我叫${this.name},年龄${this.age},读${this.grade}`)
            }
            study() {
                // study方法放在了哪里？——类的原型对象上，供实例使用
                // 通过Student实例对象调用study时，study中的this就是Student实例
                console.log('我很努力地学习')
            }
        }
        const stu = new Student('Tommy', 19, '大一')
        console.log(stu)
        stu.speak()
        stu.study()
        /*
        * 总结：
        *   1. 类中构造器不是必须写的，要对实例进行一些初始化操作，如添加指定属性时才写
        *   2. 如果A类继承B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的
        *   3. 类中所定义的方法，都是放在了原型对象上，供实例对象使用
        * */

        class Car {
            constructor(name, price) {
                this.name = name
                this.price = price
            }
            // 类中可以直接写赋值语句，如下代码的含义是：给Car实例对象添加一个属性，名为wheel，值为4
            wheel = 4
        }
        const car1 = new Car('库里南', 1999)
        const car2 = new Car('小米SU7 Max', 29)
        console.log(car1);
        console.log(car2);

        class Room {
            constructor(size, height) {
                this.size = size
                this.height = height
            }
            owner = "Suzon" // 这是给类的实例对象追加的属性
            static content = "bed" // 这是给类本身追加的属性
        }
        const room1 = new Room(400, 2.5)
        console.log(room1)
        console.log(Room.content)
    </script>
</body>
</html>
